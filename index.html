<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javelin Idle</title>
</head>
<body>
    <div class="header">Javelin Idle</div>
    <div class="center">
        <div class="score-display">
            <div class="score-title">Characters Typed:</div>
            <div class="score-value"></div>
        </div>
        <div class="inputs">
            <input type="text" name="auto-input" class="auto-input unavailable">
            <input type="text" name="typing-input" class="typing-input">
        </div>
        <div class="goal-display">Type: </div>
        <div class="upgrades">
            <div class="first-upgrade upgrade unavailable">
                <div class="upgrade-name"></div>
                <div class="upgrade-cost">
                    <div class="cost-title">Cost: </div>
                    <div class="cost-value"></div>
                </div>
                <div class="upgrade-key">
                    <div class="key-title">Purchase: </div>
                    <div class="key-value"></div>
                </div>
                <div class="upgrade-owned unavailable">
                    <div class="owned-title">Owned: </div>
                    <div class="owned-value"></div>
                </div>
            </div>
            <div class="second-upgrade upgrade unavailable">
                <div class="upgrade-name">
                </div>
                <div class="upgrade-cost">
                    <div class="cost-title">Cost: </div>
                    <div class="cost-value"></div>
                </div>
                <div class="upgrade-key">
                    <div class="key-title">Purchase: </div>
                    <div class="key-value"></div>
                </div>
                <div class="upgrade-owned unavailable">
                    <div class="owned-title"></div>
                    <div class="owned-value">Owned: </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">By Payson Eberz</div>
</body>
</html>
